name: Push to Codeberg
on:
  workflow_dispatch:
jobs:
  push_to_codeberg:
    name: Push to Codeberg
    runs-on: ubuntu-latest
    steps:
      - name: Clone from GitHub
        run: git clone https://github.com/quizfreely/realtime-server.git
      - name: Push to Codeberg
        run: |
          cd realtime-server
          git push https://ehanahamed:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/quizfreely/realtime-server.git --all
